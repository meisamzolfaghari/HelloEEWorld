<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<p>Please enter your information</p>
<form method="post" action="register_emp">
    <table>
        <tr>
            <td>
                <label for="fName">First Name:</label>
            </td>
            <td>
                    <input id="fName" type="text" name="first_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lName">Last Name:</label>
            </td>
            <td>
                    <input id="lName" type="text" name="last_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="PNum">Personal Number:</label>
            </td>
            <td>
                    <input id="PNum" type="text" name="personal_number">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
